{% extends 'main/layout.html' %}

{% block title %}
    {{ news.title }}
{% endblock %}

{% block content %}
    <h1>{{ news.title }}</h1>
    <p><strong>Автор:</strong> {{ news.author.username }}</p>
    <p><strong>Дата публикации:</strong> {{ news.pub_date }}</p>
    <p>{{ news.text }}</p>
    <a href="{% url 'news_list' %}">Вернуться к списку новостей</a>
{% endblock %}
