{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block title %}

    {% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 bg-light p-4 border-end">
                <div class="text-center mb-4">
                    <img src="{% static 'main/img/logo.png' %}" alt="Shop's logo" class="img-fluid mb-2" style="max-width: 150px;">
                    <h4 class="fw-bold">Flower Fast Delivery</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'page2' %}">2я</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'page3' %}">3я</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'page4' %}">4я</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'news_list' %}">Новости</a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
